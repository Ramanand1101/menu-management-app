<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container" id="page1">
        <h1 class="mb-4">Menu Management</h1>

        <form id="menuForm">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="menuName">Menu Name:</label>
                    <input type="text" class="form-control" id="menuName" required>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="parentMenu">Parent Menu:</label>
                <select class="form-control" id="parentMenu">
                    <option value="">None</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="addMenu()">Submit</button>
            <button type="button" class="btn btn-secondary" onclick="showAllMenus()">Show All Menus</button>
        </form>
    </div>

    <div class="container" id="page2" style="display: none;">
        <h1 class="mb-4">Menu Management</h1>
        <div id="dynamicMenuList"></div>
        <button type="button" class="btn btn-secondary" onclick="goBack()">Go Back</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
